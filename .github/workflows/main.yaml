name: Publish GitHub Pages

on:
  push:
    branches:
    - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: |-
        mkdir _site &&
        cd _site &&
        python3 road-sign-extractor.py
    - uses: actions/upload-pages-artifact@main
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/deploy-pages@v1
